<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item active"><a class="nav-link"
					href="/inicio/logado">Pagina Inicial <span class="sr-only">(Página
							atual)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link"
					href="/prato/formulario">Adicionar Pratos</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/prato/vizualizar">Listar Pratos</a></li>



				<li class="nav-item"><a class="nav-link disabled"
					href="/usuario/formulario">Formulario Usuario</a></li>
			</ul>
		</div>
	</nav>
	<form method="POST" action="/usuario/salvar"
		enctype="multipart/form-data" th:object="${usuario}">


		<input type="hidden" th:field="*{id}">
		<div class="form-group">
			<label for="exampleInputEmail1">Nome:</label> <input type="text"
				class="form-control" id="exampleInputEmail1" th:field="*{nome}">
		</div>
		<div class="form-group">
			<label class="col-md-1 control-label" for="cpf">CPF</label>
			<div class="col-md-2">
				<input id="cpf" name="cpf" placeholder="Apenas números"
					class="form-control input-md" required="" type="text"
					maxlength="11" pattern="[0-9]+$">
			</div>
			<br> <br> <br>




			<div class="form-group">
				<label class="cold-md1 control-label" for="exampleInputEmail1">Data
					Nascimento:</label>
				<div class=" col_md-2">
					<input placeholder="DD/MM/AAAA" type="text"
						class="form-control input-md" maxlength="10"
						OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()"
						id="exampleInputEmail1" th:field="*{dataNascimento}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Endereço:</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						th:field="*{endereco}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email:</label> <input type="text"
						class="form-control" id="exampleInputEmail1" th:field="*{email}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Login:</label> <input type="text"
						class="form-control" id="exampleInputEmail1" th:field="*{login}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Senha:</label> <input
						type="password" class="form-control" id="exampleInputEmail1"
						th:field="*{senha}">
				</div>







				<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script src="/js/bootstrap.min.js">
		
	</script>

</body>
</html>
